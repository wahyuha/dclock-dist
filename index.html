<style>
  .clock {
    position: relative;
    display: inline-block;
  }
  
  .display {
    font-size: 3rem;
    line-height: 1;
    text-align: center;
  }
  
  .circle {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 10rem;
    height: 10rem;
    border-radius: 50%;
    border: 2px solid #000;
    overflow: hidden;
  }
  
  .fill {
    position: absolute;
    top: 0;
    left: 0;
    height: 100%;
    background-color: #f00;
    transform-origin: left center;
    animation: fill 60s linear infinite;
  }
  
  @keyframes fill {
    0% { transform: scaleX(0); }
    100% { transform: scaleX(1); }
  }
  
  .hours,
  .minutes,
  .seconds {
    display: inline-block;
    width: 1.2em;
  }
  
  .hours::before,
  .minutes::before,
  .seconds::before {
    content: '0';
  }
  
  
  
</style>

<div class="clock">
  <div class="display">
    <span class="hours"></span>:
    <span class="minutes"></span>:
    <span class="seconds"></span>
  </div>
  <div class="circle">
    <div class="fill"></div>
  </div>
</div>
